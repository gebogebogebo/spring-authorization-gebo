<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Token - Spring Authorization Client Demo</title>
    <style>
      body { font-family: sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 2rem 1rem; box-sizing: border-box; }
      .main { width: 100%; max-width: 42rem; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
      .header h1 { margin: 0; font-size: 1.5rem; }
      section { margin-bottom: 1.5rem; }
      section h2 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
      pre { margin: 0.25rem 0; font-size: 0.85rem; overflow-x: auto; white-space: pre-wrap; word-break: break-all; }
      .expired { color: #c00; font-weight: 500; }
      .badge { display: inline-block; padding: 0.2em 0.5em; font-size: 0.75rem; font-weight: 600; border-radius: 4px; background: #c00; color: #fff; margin-left: 0.5rem; vertical-align: middle; }
      .refresh-message { margin: 0.5rem 0; padding: 0.5rem; background: #e7f3ff; border-radius: 4px; }
      .actions { margin-bottom: 1.5rem; }
      .actions button { padding: 0.4rem 0.8rem; cursor: pointer; }
    </style>
  </head>
  <body>
    <main class="main">
    <header class="header">
      <h1>Access Token</h1>
      <p style="margin: 0;"><a href="/home">/home に戻る</a></p>
    </header>

    <p th:if="${refreshMessage}" class="refresh-message" th:text="${refreshMessage}">Message</p>

    <section class="actions">
      <form th:if="${_csrf}" method="post" action="/refresh-token" style="display: inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Refresh Token</button>
      </form>
    </section>

    <section>
      <h2>Raw</h2>
      <pre th:text="${accessToken} ?: 'No access token'">No access token</pre>
    </section>
    <section>
      <h2>Header</h2>
      <pre th:text="${accessTokenHeader} ?: 'No access token'">No access token</pre>
    </section>
    <section>
      <h2>Payload</h2>
      <pre th:text="${accessTokenPayload} ?: 'No access token'">No access token</pre>
    </section>
    <section>
      <h2>exp / iat (JST)</h2>
      <p style="margin: 0.25rem 0;">
        <span th:if="${accessTokenExpJst}" th:classappend="${accessTokenExpired} ? 'expired' : ''" th:text="${accessTokenExpJst}">exp</span>
        <span th:if="${accessTokenExpJst == null or accessTokenExpJst == ''}">No exp</span>
        <span th:if="${accessTokenExpired}" class="badge">expired</span>
      </p>
      <pre th:text="${accessTokenIatJst} ?: 'No iat'">No iat</pre>
    </section>
    </main>
  </body>
</html>
