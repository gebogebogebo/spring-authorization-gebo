<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Authorization Client Demo</title>
    <style>
      body { font-family: sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 2rem 1rem; box-sizing: border-box; }
      .main { width: 100%; max-width: 42rem; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
      .header h1 { margin: 0; font-size: 1.5rem; }
      section { margin-bottom: 1.5rem; }
      section h2 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
      pre { margin: 0.25rem 0; font-size: 0.9rem; }
      .links { margin-top: 0.75rem; }
      .links a { margin-right: 1rem; }
    </style>
  </head>
  <body>
    <main class="main">
    <header class="header">
      <h1>Spring Authorization Client Demo</h1>
      <form th:action="@{/logout}" method="post" style="margin: 0;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
      </form>
    </header>

    <section>
      <h2>Account</h2>
      <pre th:text="'Username: ' + (${username} ?: 'N/A')">Username: N/A</pre>
      <pre th:text="'Roles: ' + (${roles} ?: 'N/A')">Roles: N/A</pre>
      <pre th:text="'Scope: ' + (${scopes} ?: 'N/A')">Scope: N/A</pre>
    </section>

    <section>
      <h2>Session</h2>
      <pre th:text="'ID: ' + (${sessionId} ?: 'N/A')">ID: N/A</pre>
      <pre th:text="'Created: ' + (${sessionCreatedAt} ?: 'N/A')">Created: N/A</pre>
      <pre th:text="'Last Accessed: ' + (${sessionLastAccessedAt} ?: 'N/A')">Last Accessed: N/A</pre>
      <pre th:text="'TTL (seconds): ' + (${sessionTtlSeconds} ?: 'N/A')">TTL (seconds): N/A</pre>
      <p class="links">
        <a href="/view-token">View Token</a>
        <a href="/user-management">User Management</a>
      </p>
    </section>
    </main>
  </body>
</html>
