<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Authorization Client Demo</title>
    <style>
      body { font-family: sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 2rem 1rem; box-sizing: border-box; }
      .main { width: 100%; max-width: 42rem; }
      .header { margin-bottom: 1.5rem; }
      .header h1 { margin: 0; font-size: 1.5rem; }
      section { margin-bottom: 1.5rem; }
      section h2 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
      p { margin: 0.5rem 0; }
      .buttons { display: flex; flex-direction: column; gap: 0.75rem; }
      .buttons a { text-decoration: none; display: block; }
      .buttons button { width: 100%; min-width: 12rem; padding: 0.75rem 1.25rem; font-size: 1rem; cursor: pointer; }
    </style>
  </head>
  <body>
    <main class="main">
    <header class="header">
      <h1>Spring Authorization Client Demo</h1>
    </header>

    <section>
      <p class="buttons">
        <a href="/home"><button type="button">Login</button></a>
        <a th:href="|${authServerUrl}/maintenance|" href="#" target="_blank" rel="noopener noreferrer"><button type="button">メンテナンス</button></a>
      </p>
    </section>
    </main>
  </body>
</html>
